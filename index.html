<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><marquee width="95%" scrollamount="10">Scrolling Ball</marquee></h1>
        <marquee direction="down" behavior="alternate">
            <marquee scrollamount="50" direction="left" behavior="alternate">
                <img src="giphy.gif" class="myimg">
            </marquee>
            <marquee scrollamount="30" direction="right" behavior="alternate">
                <img src="giphy.gif" class="myimg">
            </marquee>
        </marquee>
    </div>
</body>
</html>
